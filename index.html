<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="https://kit.fontawesome.com/d8b83c43d7.js" crossorigin="anonymous"></script>
    <title>Codepen Clone</title>
</head>
<body>
    <div class="nav-wrapper">
        <div class="logo">
            <img src="images/codepen-wordmark-display-inside-white.png" alt="CodePen Logo">
        </div>
        <div class="left-column">
            <div class="explore-text">
                <h4>EXPLORE</h4>
            </div>
            <div class="links-dropdown-wrapper">
                <div class="nav-links-wrapper">
                    <div class="nav-link"><a href="#">Pens</a></div>
                    <div class="nav-link"><a href="#">Projects</a></div>
                    <div class="nav-link"><a href="#">Posts</a></div>
                    <div class="nav-link"><a href="#">Collections</a></div>
                </div>
                <div class="dropdown-menu">
                    <div class="dropdown-text">
                        Spark
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="right-column">
            <div class="nav-button">
                <button>Create <i class="fa-thin fa-angle-down"></i></button>
            </div>
            <div class="search-icon">
                <i class="fa-thin fa-magnifying-glass"></i>
            </div>
            <div class="nav-button">
                <button>Log In</button>
            </div>
            <div class="nav-button">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
